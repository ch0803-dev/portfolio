<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mini CRUD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <h1>Produits</h1>

    <form id="product-form">
      <input type="hidden" id="id">
      <div class="row">
        <label for="name">Nom</label>
        <input id="name" type="text" required>
      </div>
      <div class="row">
        <label for="price">Prix (DH)</label>
        <input id="price" type="number" step="0.01" min="0" required>
      </div>
      <div class="row">
        <label for="qty">Quantité</label>
        <input id="qty" type="number" min="0" required>
      </div>
      <div class="actions">
        <button type="submit" id="save-btn">Ajouter</button>
        <button type="button" id="reset-btn">Annuler</button>
      </div>
    </form>

    <div class="tools">
      <input id="search" type="text" placeholder="Recherche">
      <button id="clear-all">Tout supprimer</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prix</th>
          <th>Quantité</th>
          <th>Total</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="right">Total général</td>
          <td id="grand-total">0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
